        function tag() {
            var si1 = document.getElementById('si_1');
            var si2 = document.getElementById('si_2');
            var si3 = document.getElementById('si_3');
            si1.onclick = function () {
                si1.style.background = "url(__STATIC__/images/icon/head_2_1.png) no-repeat"

            si2.onclick = function () {

            si3.onclick = function () {

                si1.style.background = "";
                si2.style.background = "";

        function tagchange(){
            $(".sidestrip_icon a").click(function(){
                $(".sidestrip_icon a").eq($(this).index()).addClass("cur").siblings().removeClass('cur');

        function say(){
            var text = document.getElementById('input_box');
            var chat = document.getElementById('chatbox');
            var btn = document.getElementById('send');
            var talk = document.getElementById('talkbox');
            btn.onclick=function(){
                if(text.value ==''){
                    alert('不能发送空消息');
                }else{
                    chat.innerHTML += '<li class="me"><img src="'+'__STATIC__/images/own_head.jpg'+'"><span>'+text.value+'</span></li>';
                    text.value = '';
                    chat.scrollTop=chat.scrollHeight;
                    talk.style.background="#fff";
                    text.style.background="#fff";
                };
            };
            ws.send('{"type":"say","to_client_id":"'+212+'","to_client_name":"'+4231+'","content":"'+text.value.replace(/"/g, '\\"').replace(/\n/g,'\\n').replace(/\r/g, '\\r')+'"}');
            text.value = "";
            text.focus();
        };

        //窗口效果

                        id =  $(this).data('id');
                        if(id==fid){
                            $("li[data-id='"+id+"']").removeClass('down_talking');
                            $("li[data-id='"+id+"']").addClass("top_talking");
                            $('.user_list').prepend($(this));
                        }else{
                            $("li[data-id='"+id+"']").removeClass('top_talking');
                            $("li[data-id='"+id+"']").addClass("down_talking");
                        }

                    })
                }else{
                    $('.user_list').find('li').each(function() {
                        id =  $(this).data('id');
                        if(id==fid){
                            $("li[data-id='"+id+"']").removeClass('down_talking');
                            $("li[data-id='"+id+"']").addClass("top_talking");
                            $('.user_list').prepend($(this));
                        }else{
                            $("li[data-id='"+id+"']").removeClass('top_talking');
                            $("li[data-id='"+id+"']").addClass("down_talking");
                        }

                    })
                }

                 document.getElementById('si_2').style.background = "";
                $("#friend_table_list").hide();
                $("#talking_room_list").show();
                // 当socket连接打开时，输入用户名
                ws.onopen = onopen(users.id,fid);

        });
        $(".tc").click(function(){
            $("#popup").show();

        });

        function tc_center(){
            var _top=($(window).height()-$(".popup").height())/2;
            var _left=($(window).width()-$(".popup").width())/2;

            $(".popup").css({top:_top,left:_left});
        }

        // 连接服务端
        function connect() {
            // 创建websocket
            ws = new WebSocket("ws://"+document.domain+":7272");
            console.log(ws);

            // 当有消息时根据消息类型显示不同信息
            ws.onmessage = onmessage;
            ws.onclose = function() {
                console.log("连接关闭，定时重连");
                connect();
            };
            ws.onerror = function() {
                console.log("出现错误");
            };
        }

        // 连接建立时发送登录信息
        function onopen(uid,fid)
        {

            var json = {
                type: "join",
                client_name: users.username,
                users_id:{
                    uid,
                    fid,
                },
                room_id:1
            }
            var joind_data =JSON.stringify(json)
            console.log("websocket握手成功，发送登录数据:"+joind_data);
            ws.send(joind_data);
        }

        // 服务端发来消息时
        function onmessage(e)
        {
            console.log(e.data);
            var data = eval("("+e.data+")");
            switch(data['type']){
                // 服务端ping客户端
                case 'ping':
                    ws.send('{"type":"pong"}');
                    break;
                // 发言
                case 'say':
                    //{"type":"say","from_client_id":xxx,"to_client_id":"all/client_id","content":"xxx","time":"xxx"}
                    say(data['from_client_id'], data['from_client_name'], data['content'], data['time']);
                    break;
                // 用户退出 更新用户列表
                case 'logout':
                    //{"type":"logout","client_id":xxx,"time":"xxx"}
                    say(data['from_client_id'], data['from_client_name'], data['from_client_name']+' 退出了', data['time']);
                    delete client_list[data['from_client_id']];
                    flush_client_list();
            }
        }

<script type="text/javascript">
    $(function () {

        $(".top_nav").mousedown(function(e){
            $(this).css("cursor","move");//改变鼠标指针的形状
            var offset = $(this).offset();//DIV在页面的位置
            var x = e.pageX - offset.left;//获得鼠标指针离DIV元素左边界的距离
            var y = e.pageY - offset.top;//获得鼠标指针离DIV元素上边界的距离
            $(document).bind("mousemove",function(ev){

                $(".popup").stop();//加上这个之后

                var _x = ev.pageX - x;//获得X轴方向移动的值
                var _y = ev.pageY - y;//获得Y轴方向移动的值

                $(".popup").animate({left:_x+"px",top:_y+"px"},10);
            });

        });

        $(document).mouseup(function() {
            $(".popup").css("cursor","default");
            $(this).unbind("mousemove");
        });
    })
</script>
